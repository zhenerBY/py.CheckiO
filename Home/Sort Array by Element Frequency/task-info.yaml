    def frequency_sort(items):
        # your code here
        i_d = {}
        nitems = []
        for i in items:
            i_d.setdefault(i, 0)
            i_d[i] += 1
        keys_reverse = sorted(i_d, key=i_d.get, reverse=True)
        for n, i in enumerate(keys_reverse):
            for ii in range(i_d[i]):
                nitems.append(i)
        return nitems


