        assert between_markers('No [b]hi', '[b]', '[/b]') == 'hi', 'No close'
        assert between_markers('No hi', '[b]', '[/b]') == 'No hi', 'No markers at all'
        assert between_markers('No <hi>', '>', '<') == '', 'Wrong direction'
